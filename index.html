<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Modal</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

	<div style="display: flex;font-family: Comic Sans MS;background-color: #ffce99;color: white;" class="head">Modal Component</div>
	<div style="padding: 20px;background-color: #ffe6cc;font-family: Comic Sans MS;">
		Press the below button to launch Model <br><br>
	<button class="btn btn-mod">Launch model</button>
	</div>

	<div class="modal" id="modal">
		<div class="modal-inner-div">
			<div class="content">
				<div class="modalheader">
					<span>Title</span> <button class="close"><span><img src="images/close.png" alt="x"></span></button>
				</div>
				<div class="modalbody"><span>Modal Body goes here</span></div>
				<div class="modalfooter"><button class="close">Close</button></div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
